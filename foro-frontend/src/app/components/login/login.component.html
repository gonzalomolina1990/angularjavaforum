<h2>Iniciar Sesión</h2>
<form (ngSubmit)="login()">
<label>
  Nombre de usuario:
  <input type="text" [(ngModel)]="username" name="username" required>
</label>
<br>
<label>
  Contraseña:
  <input type="password" [(ngModel)]="password" name="password" required>
</label>
<br>
<button type="submit">Ingresar</button>
</form>

<div *ngIf="mensaje">{{ mensaje }}</div>
