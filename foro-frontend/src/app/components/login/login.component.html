<div class="card shadow-sm mx-auto" style="max-width: 400px;">
<div class="card-body">
  <h4 class="card-title mb-4 text-center">Iniciar Sesión</h4>
  <form (ngSubmit)="login()" autocomplete="off">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username"
             class="form-control" required autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" [(ng)]="password" name="password"
             class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>
  <div *ngIf="mensaje" class="alert alert-danger mt-3 py-2 text-center">{{ mensaje }}</div>
</div>
</div>
