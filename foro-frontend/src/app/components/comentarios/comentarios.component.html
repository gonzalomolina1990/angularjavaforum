<div class="mt-3">
<h6>Comentarios</h6>
<div *ngFor="let comentario of comentarios" class="border rounded p-2 mb-2">
{{ comentario.contenido }}
<div class="text-muted small mt-1">
  Por <b>{{ comentario.username }}</b>
  el {{ comentario.fechaCreacion | date:'short' }}
</div>
</div>

<form *ngIf="usuarioLogueado" (ngSubmit)="crearComentario()" class="mt-2">
  <textarea [(ngModel)]="contenido" name="contenido" class="form-control" placeholder="Escribe tu comentario..." required></textarea>
  <button type="submit" class="btn btn-primary btn-sm mt-2">Comentar</button>
  <span class="ms-2 text-success" *ngIf="mensaje">{{ mensaje }}</span>
</form>
<p *ngIf="usuarioLogueado" class="text-muted">Debes iniciar sesi√≥n para comentar.</p>
</div>
